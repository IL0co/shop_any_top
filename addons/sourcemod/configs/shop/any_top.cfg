		"Footer"				" "
		"Back Button"			"Back"
		"Next Button"			"Next"
		"Exit Button"			"Exit"
    }
    "top_credits" 
    {
        "DataBase Query"        "SELECT `name`, `money` FROM `{prefix}players` ORDER BY `money` DESC LIMIT 100;"
